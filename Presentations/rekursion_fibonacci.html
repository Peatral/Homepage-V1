						<script type="text/template">
							## Rekursion

							```
							def fibonacciFolge(stop, folge=[0, 1]):
							
								folge.append(folge[len(folge) - 1] + folge[len(folge) - 2])
								
								if(len(folge) < stop):
									folge = fibonacciFolge(stop, folge)
									
								return folge
							```
						</script>
					</section>
					
					<section data-markdown>
						<script type="text/template">
							## Kaskardenartige Rekursion

							```
							def fibonacciWert(n):
								
								wert = 0
								
								if(n >= 2):
									wert = fibonacciWert(n - 1) + fibonacciWert(n - 2) 
								elif(n == 1):
									wert = 1
								else:
									wert = 0
								
								return wert
							```
						</script>
					</section>

							## Fakult√§t

							```
							def fakultaet(n):
							
								if(n == 1):
									return 1
								else:
									return n * fakultaet(n-1)
							```
